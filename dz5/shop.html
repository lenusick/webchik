<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Магазин платьев для кошек</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app" class="container mt-4">
        <h1 class="text-center">Магазин платьев для кошек</h1>
        
        <div class="d-flex justify-content-center mb-3">
            <input v-model="searchQuery" class="form-control w-50" type="text" placeholder="Поиск по названию или описанию">
        </div>
        
        <div class="d-flex justify-content-center mb-3">
            <label class="mx-2">
                <input type="radio" v-model="sortField" value="price"> Сортировка по цене
            </label>
            <label class="mx-2">
                <input type="radio" v-model="sortField" value="title"> Сортировка по названию
            </label>
            <label class="mx-2"></label>
                <input type="radio" v-model="sortField" value="data"> Сортировка по месяцу
            </label>
        </div>
        
        <ul class="list-unstyled d-flex flex-column align-items-center">
            <li v-for="product in filteredAndSortedProducts" :key="product.id" class="card m-2 p-3" style="width: 300px;">
                <img :src="product.img" class="card-img-top" :alt="product.title" style="height: 200px;">
                <div class="card-body">
                    <h5 class="card-title">{{ product.title }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text">Дата: {{ product.data }}</p>
                    <p class="card-text">Цена: {{ product.price }} р.</p>
                </div>
            </li>
        </ul>
    </div>

    <script src="./shop.js"></script>
</body>
</html>
