<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triangle Existence Check</title>
  <link rel="stylesheet" href="num1.css">
</head>
<body>
  <div class="container">
    <h1>Проверка треугольника</h1>
    <form id="triangleForm">
      <label for="sideA">Сторона A:</label>
      <input type="number" id="sideA" placeholder="Введите длину A" required>
      
      <label for="sideB">Сторона B:</label>
      <input type="number" id="sideB" placeholder="Введите длину B" required>
      
      <label for="sideC">Сторона C:</label>
      <input type="number" id="sideC" placeholder="Введите длину C" required>
      
      <button type="submit">Проверить</button>
    </form>
    <p id="result"></p>
  </div>

  <script src="num1.js"></script>
</body>
</html>
